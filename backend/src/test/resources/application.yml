spring:
  profiles:
    include: aws, jwt
  output:
    ansi:
      enabled: always
  security:
    user:
      name: user
      password: 1234
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        default_batch_fetch_size: 100

logging:
  level:
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace
        SQL: debug
        type:
          descriptor:
            sql: trace